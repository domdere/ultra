language: generic

sudo: required

git:
  submodules: false

cache:
  directories:
    - $HOME/.mafia

matrix:
  include:
  - env: HEDGEHOG_COLOR=true GHCVER=8.4.4 CABALVER=1.24
    addons:
      apt:
        update: true
        sources:
          - hvr-ghc
        packages:
          - ghc-8.4.4
          - cabal-install-1.24
  - env: HEDGEHOG_COLOR=true GHCVER=8.4.4 CABALVER=2.0
    addons:
      apt:
        update: true
        sources:
          - hvr-ghc
        packages:
          - ghc-8.4.4
          - cabal-install-2.0
addons:
  apt:
    update: true
    sources:
      - hvr-ghc
    packages:
      - libgmp-dev

before_install:
  # ghc
  - export PATH=/opt/ghc/$GHCVER/bin:/opt/cabal/$CABALVER/bin:$PATH

script:
  - timeout 35m bin/ci
notifications:
  slack:
    secure: 
